name: Build, Test, and Bench

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'target/**'
      - '.vscode/**'
      - '.idea/**'
      - '.git/**'
  pull_request:
    branches:
      - master
      - feature-*
    paths-ignore:
      - 'target/**'
      - '.vscode/**'
      - '.idea/**'
      - '.git/**'

permissions:
  contents: write
  security-events: write

jobs:
  build-and-test:
    name: Build and Test on ${{ matrix.os }} with JDK ${{ matrix.java-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 2
      matrix:
        os: [ ubuntu-20.04, ubuntu-latest, windows-latest]
        java-version: [8, 11, 17]
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: '${{ matrix.java-version }}'
          distribution: 'corretto'

      - name: Make mvnw executable (${{ matrix.os }})
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        run: |
          chmod +x ${{ github.workspace }}/mvnw

      - name: Build with Maven
        env:
          SIGN_KEY: ${{ secrets.SIGN_KEY }}
          SIGN_KEY_ID: ${{ secrets.SIGN_KEY_ID }}
          SIGN_KEY_PASS: ${{ secrets.SIGN_KEY_PASS }}
        run: mvn -B -U clean install --file pom.xml "-Djava.version=${{ matrix.java-version }}"

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6


  analyze:
    name: Analyze
    needs: [build-and-test]
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - run: |
          echo "Run, Build Application using script"
          ./mvnw -B -U package --file pom.xml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"

  bench:
    name: Bench and Compare against master
    needs: [build-and-test]
    if: ${{ github.ref != 'refs/heads/master' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run bench tests and generate benchmarks/benchResults.txt
      run: mvn clean test -Dtest="FileValidatorBenchRun"
    - name: Clone master branch
      run: |
        cd ..
        git clone -b master --single-branch https://github.com/povimd9/FileChampion4j.git master-branch
    - name: Copy result.txt to master branch
      run: |
        \cp -r /FileChampion4j/benchmarks/benchResults.txt master-branch/benchmarks/
        cd master-branch
        mvn clean test -Dtest="FileValidatorBenchRun"
        mvn test -Dtest="FileValidatorBenchCompare"
      if: ${{ success() }}
