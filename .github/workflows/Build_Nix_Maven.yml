name: Build_Nix_Maven

on:
  push:
    branches:
      - master
  pull_request:
    workflow_dispatch:
      branches:
        - master
        - feature/*

permissions: 
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Make mvnw executable (Linux)
        run: |
          chmod +x ${{ github.workspace }}/mvnw

      - name: Build with Maven
        run: mvn -B -U package --file pom.xml

      - name: Get current SHA.
        uses: actions/env@v1
        with:
          key: SHA
          value: ${{ github.sha }}
      - name: Pin actions to commit SHA.
        uses: actions/pin@v3
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
          sha: ${{ env.SHA }}
