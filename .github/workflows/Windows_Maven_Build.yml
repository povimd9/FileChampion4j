name: Windows_Maven_Build

on:
  workflow_run:
    workflows: [Build_MAC_Maven]
    types: [completed]

permissions: 
  contents: write
  pages: write
  
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B -U package --file pom.xml

    - name: Get current SHA.
      uses: actions/env@v1
      with:
        key: SHA
        value: ${{ github.sha }}
    - name: Pin actions to commit SHA.
      uses: actions/pin@v2
      with:
        repository: ${{ github.repository }}
        ref: ${{ github.ref }}
        sha: ${{ env.SHA }}
