name: Windows_Maven_Build

on:
  pull_request:
    workflow_dispatch:
      branches:
        - master
        - feature/*

permissions: 
  contents: write
  pages: write
  
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B -U package --file pom.xml
